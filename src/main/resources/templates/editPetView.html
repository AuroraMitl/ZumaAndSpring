<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Save Client</title>
</head>

<body>
<div class="container">
    <h3>Edit pets</h3>
    <hr>
    <p class="h4 mb-4">If you want to add or edit a client's pet, fill the field below</p>
    <form action="#" th:action ="@{/pets/addPet}" th:object= "${pet}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:name="clientId" th:value="${clientId}"/>

        <div class="form-group">
            <input type="text" th:field="*{name}" placeholder="Pet name" class="form-control mb-4 col-4">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            </div>
        </div>


        <!-- Pet name<input type="text" name="petName" placeholder="Pet name">-->
        <br>

        <button type="submit" >Save</button>
    </form>
    <hr>
    <a th:href="@{/clients}">Back to client's list</a>
</div>
</body>

</html>
