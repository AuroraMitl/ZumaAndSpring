<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Pets List</title>
</head>

<body>

<div class="container">

    <div th:replace="fragments/header :: header('pets')" />

    <h3>Pets list</h3>
    <hr>

<!--    &lt;!&ndash; Add a button &ndash;&gt;-->
<!--    <a th:href="@{clients/addClient}"-->
<!--       class="btn btn-primary btn-sm mb-3">-->
<!--        Add client-->
<!--    </a>-->


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Pet name</th>
            <th>Action</th>
            <th>Client Name</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="pet : ${petsList}">


            <td th:text="${pet.getName}" />

            <td>
                <div class="row">
                    <div class="col-small">
                        <form action="#" th:action="@{/pets/showFormForPetUpdate}" method="post">
                            <input type="hidden" name="id" th:value="${pet.id}"/>
                            <button type="submit" class="btn btn-info btn-sm">Edit</button>
                        </form>
                    </div>
                    <div class="col-small">
                        <form action="#" th:action="@{/pets/deletePet}" method="post">
                            <input type="hidden" name="id" th:value="${pet.id}"/>
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this pet?'))) return false">
                                Delete
                            </button>

                        </form>
                    </div>
                </div>
            </td>
            <td th:text="${pet.getClient().getName()}" >


            </td>

        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer" />

</body>
</html>
